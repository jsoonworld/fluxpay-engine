spring:
  application:
    name: fluxpay-engine

  # R2DBC PostgreSQL
  r2dbc:
    url: r2dbc:postgresql://localhost:5432/fluxpay
    username: ${DB_USERNAME:fluxpay}
    password: ${DB_PASSWORD:fluxpay}
    pool:
      initial-size: 10
      max-size: 50

  # Redis
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}

  # Kafka
  kafka:
    bootstrap-servers: ${KAFKA_SERVERS:localhost:9092}
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
    consumer:
      group-id: fluxpay-engine
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: "*"

server:
  port: 8080

# Logging
logging:
  level:
    root: INFO
    com.fluxpay: DEBUG
    org.springframework.r2dbc: DEBUG

# OpenAPI
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: method

# FluxPay Custom Config
fluxpay:
  payment:
    toss:
      api-url: https://api.tosspayments.com
      secret-key: ${TOSS_SECRET_KEY:test_sk_}

  credit:
    default-currency: KRW

  queue:
    waiting-room:
      enabled: true
      max-concurrent-users: 1000
      entry-rate-per-second: 100
